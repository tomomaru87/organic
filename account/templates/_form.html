<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {# エラーメッセージを表示 #}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
         {% endfor %}
    {% endif %}
    <input type="submit" value="{{ submit_label }}" />

</form>
